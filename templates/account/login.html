{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3>Log in</h3>

            <p>Welcome back to SUBscription MANager. To manage your subscriptions, please log in. If
                you have not created an account yet, then <a class="link" href="{{ signup_url }}">sign up</a>
                first.</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">Log in</button>
            </form>
        </div>
    </div>
</div>
